<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <h1>Calculator</h1>
        <input  placeholder = "First number" type = 'text' id = 'one'/>
        <input  placeholder = "Second number" type = 'text' id = 'second'/>
        <button  onclick = 'res("+")'>+</button>
        <button  onclick = 'res("-")'>-</button>
        <button  onclick = 'res("*")'>*</button>
        <button  onclick = 'res("/")'>/</button>
        <h1>Result:</h1>
        <span id = 'result'></span>
        <script src = 'script.js'></script>
    </body>


</html>
